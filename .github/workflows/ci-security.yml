name: CI-Sec Frontend

on:
  push:
    branches: [main, test-image-scan]  # ← ajoute ta branche ici
  pull_request:
    branches: [main]

jobs:
  # ───────────────────────────── prepare ─────────────────────────────
  prepare:
    runs-on: [self-hosted, docker]
    defaults:
      run:
        working-directory: pitstop-webapp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node & npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: pitstop-webapp/package-lock.json

      - name: Install deps
        run: npm ci

  # ──────────────────────── SAST (Sonar + Semgrep) ───────────────────────
  sast:
    needs: prepare
    runs-on: [self-hosted, docker]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: pitstop-webapp

    steps:
      - uses: actions/checkout@v4

      - name: Sonar Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=pitstop-webapp-hicham
            -Dsonar.organization=hichamben

      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/react
          generateSarif: true

      - name: Fail if CVSS >=5
        run: |
          n=$(jq '.runs[].results
                  | map(select(.properties.security_severity_level
                               | tonumber >= 5)) | length' semgrep.sarif || echo 0)
          if [ "$n" -gt 0 ]; then
            echo "::error::Critical SAST finding (CVSS >=5)."
            exit 1
          fi

  # ───────────────────────────── image-scan ─────────────────────────────
  image-scan:
    needs: prepare
    runs-on: [self-hosted, docker]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/build-push-action@v5
        with:
          context: ./pitstop-webapp
          tags: ${{ secrets.DOCKER_USERNAME }}/webapp:${{ github.sha }}
          load: true

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/webapp:${{ github.sha }}
          severity: CRITICAL,HIGH
          format: table
          output: trivy-report.txt

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 3

      - name: Snyk scan
        uses: snyk/actions/node@v2.1.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
